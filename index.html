<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>REDACTED</title>
    <style>
      body {
        text-align: center;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        margin: 2em 0 0;
      }
      video {
        width: 100%;
        max-width: 640px;
        margin-top: 1em;
      }
      p,
      h2,
      h3 {
        margin: 0.5em 0;
      }
      code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const mode = params.get("mode");
      const hostId = params.get("id");
      const TEN_MIN = 10 * 60 * 1000;
      const show = (html) => (document.body.innerHTML = html);

      // --- Player ID persistence (10-minute window) ---
      function getPlayerId() {
        const now = Date.now();
        const stored = localStorage.getItem("playerId");
        const ts = Number(localStorage.getItem("idTs"));
        if (stored && ts && now - ts < TEN_MIN) {
          return stored;
        }
        const nextId = Math.random().toString(36).slice(2, 11);
        localStorage.setItem("playerId", nextId);
        localStorage.setItem("idTs", now);
        return nextId;
      }

      // --- Create Peer with auto-reconnect support ---
      function makePeer(fixedId, onOpen) {
        const p = fixedId ? new Peer(fixedId) : new Peer();
        p.on("open", onOpen);
        p.on("error", (e) => {
          console.warn("Peer error:", e);
          setTimeout(() => p.reconnect(), 2000);
        });
        p.on("disconnected", () => {
          console.log("Disconnected—reconnecting...");
          setTimeout(() => p.reconnect(), 2000);
        });
        return p;
      }

      // --- PLAYER MODE ---
      if (mode === "player") {
        const playerId = getPlayerId();
        const peer = makePeer(playerId, (id) => {
          show(`<h3>Player ID:</h3><p>${id}</p>`);
        });

        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            peer.on("call", (call) => call.answer(stream));
          })
          .catch((err) => {
            console.error("Camera error:", err);
            show("<p>Camera access failed.</p>");
          });

        // --- HOST MODE ---
      } else if (mode === "host" && hostId) {
        show("<h3>Connecting…</h3>");
        const peer = makePeer(null, () => {
          navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then((dummyStream) => {
              const call = peer.call(hostId, dummyStream);
              call.on("stream", (stream) => {
                show("<h3>Live Stream:</h3>");
                const v = document.createElement("video");
                v.srcObject = stream;
                v.autoplay = true;
                v.playsInline = true;
                document.body.appendChild(v);
              });
              call.on("error", (err) => {
                console.error("Call error:", err);
                show("<p>Stream error.</p>");
              });
            })
            .catch((err) => {
              console.error("Dummy stream error:", err);
              show("<p>Unable to start dummy stream.</p>");
            });
        });

        // --- INSTRUCTIONS ---
      } else {
        show(`
        <h2>How to Use</h2>
        <p><strong>Player:</strong> <code>?mode=player</code></p>
        <p><strong>Host:</strong> <code>?mode=host&id=PLAYER_ID</code></p>
      `);
      }
    </script>
  </body>
</html>
