<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #a2d2ff; /* light pastel blue */
    overflow: hidden;
    flex-direction: column;
  }

  .gift-btn {
    background: none;
    border: none;
    cursor: pointer;
    outline: none;
    animation: bounce 2s infinite;
    z-index: 5;
  }

  .gift-btn img {
    width: 130px;
    height: 130px;
    transition: transform 0.2s;
  }

  .gift-btn:active img {
    transform: scale(0.9);
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-15px);}
    60% {transform: translateY(-8px);}
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff;
    color: #333;
    padding: 2rem 3rem;
    border-radius: 24px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    z-index: 10;
    transition: transform 0.4s ease, opacity 0.4s ease;
    text-align: center;
    opacity: 0;
    font-weight: 600;
  }

  .popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  .popup h2 {
    margin: 0 0 1rem 0;
    font-size: 2rem;
    color: #023e8a;
  }

  .popup p {
    margin: 0;
    font-size: 1.2rem;
    color: #0077b6;
  }

  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    border-radius: 50% 50% 50% 50%;
    opacity: 0.9;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% {transform: translateY(100vh) rotate(0deg);}
    100% {transform: translateY(-120px) rotate(360deg);}
  }
</style>
</head>
<body>

<button class="gift-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" alt="Gift">
</button>

<div class="popup" id="popup">
  <h2>Happy Birthday po!</h2>
  <p>from - Andrei</p>
</div>

<script>
// Elements
const button = document.querySelector('.gift-btn');
const popup = document.getElementById('popup');

// Confetti function (continuous, bright colors for light blue bg)
function launchConfetti() {
  const colors = ['#ff3f34', '#ff9f1a', '#fffa65', '#32ff7e', '#7efff5', '#845ef7'];
  setInterval(() => {
    confetti({
      particleCount: 10,
      angle: 60,
      spread: 60,
      origin: { x: 0 },
      colors: colors,
    });
    confetti({
      particleCount: 10,
      angle: 120,
      spread: 65,
      origin: { x: 1 },
      colors: colors,
    });
  }, 200);
}

// Balloon generator
function createBalloon() {
  const balloon = document.createElement('div');
  balloon.classList.add('balloon');
  balloon.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
  balloon.style.left = Math.random() * 90 + 'vw';
  balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
  document.body.appendChild(balloon);

  setTimeout(() => balloon.remove(), parseFloat(balloon.style.animationDuration) * 2000);
}

function generateBalloons() {
  setInterval(createBalloon, 700);
}

// Click event
button.addEventListener('click', () => {
  popup.classList.add('show');
  launchConfetti();
  generateBalloons();
});
</script>

</body>
</html>
